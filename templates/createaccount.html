{% extends "base.html" %}

{% block content %}

  <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                {% from "includes/_formhelper.html" import render_field %}
                <form class="custom-validation" name="CreateAccount" action="" method="post" novalidate>
                    <div data-repeater-list="outer-group" class="outer">
                        <div data-repeater-item class="outer">
                            {{  form.hidden_tag() }}
   
                            <div class="form-group">
                                <label for="formcust_state">Select Customer ID  &nbsp; *</label>
                                <select name="customerID" id="state" class="form-control input-lg" required>
                                    <option value="">Select customerID</option>
                                    {% for id in customerIDList %}
                                    <option value={{ id.customerID }}>({{ id.customerID }}) - {{ id.name }}</option>
                                    {% endfor %}
                                   </select>
                            </div>
                                                        
                            <div class="form-group">
                                <label for="formcust_state">Select Account Type &nbsp; *</label>
                                <select name="AccountType" id="state" class="form-control input-lg" required>
                                    <option value="">Select Account Type</option>
                                    <option value="S">Savings</option>
                                    <option value="C">Current</option>
                                </select>                                 
                             </div>
                            
                             <div class="form-group">
                                {{ render_field(form.DepositAmount, placeholder="Enter DepositAmount", class_="form-control") }}
                            </div> 
 
                            <button type="submit"  class="btn btn-primary">Create Account</button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
