{% extends "base.html" %} {% block content %}
<div id="msg"></div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <div data-repeater-list="outer-group" class="outer">
            <div data-repeater-item class="outer">
              <div class="form-group">
                <label for="formcust_state">Select Source Customer ID  &nbsp; *</label>
                <select name="field" id="field" class="form-control input-lg" required>
                    <option value="customer">Customer</option>
                    <option value="account">Account</option>
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                    <option value="transfer">Transfer</option>
                   </select>
            </div>
              <div class="form-group mb-0">
                <label>Date Range</label>
                <div>
                  <div class="input-daterange input-group" id="date-range">
                    <input type="text" autocomplete="off" class="form-control" name="start" id="start" required/>
                    <input type="text" autocomplete="off" class="form-control" name="end" id="end" required/>
                  </div>
                </div>
              </div>
              <br>
              <button type="submit"  class="btn btn-primary" onclick="getdatedetail()">Submit</button>                                       
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- end col -->
</div>
<!-- end row -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
          <thead>
            <tr>
              <th>Customer ID</th>
              <th>SSNID</th>
              <th>Name</th>
              <th>Age</th>
              <th>State</th>
              <th>City</th>
              <th>Message</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- end col -->
</div>
<!-- end row -->


 
{% endblock %}
