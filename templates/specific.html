{% extends "base.html" %} {% block content %}

{% if(detail) %}

<div id="msg"></div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <div data-repeater-list="outer-group" class="outer">
            <div data-repeater-item class="outer">
              <div class="form-group">
                <label for="formcust_state">Select Source Customer ID  &nbsp; *</label>
                <select name="id" id="id" class="form-control input-lg" required>
                  {% for i in detail %}
                    <option value="{{ i.accountID }}">{{ i.name }}({{ i.accountID }})</option>
                  {% endfor %} 
                  </select>
            </div>
              <div class="form-group mb-0">
                <label>Date Range</label>
                <div>
                  <div class="input-daterange input-group" id="date-range">
                    <input type="text" autocomplete="off" class="form-control" name="start" id="start" required/>
                    <input type="text" autocomplete="off" class="form-control" name="end" id="end" required/>
                  </div>
                </div>
              </div>
              <br>
              <button type="submit"  class="btn btn-primary" onclick="getall()">Submit</button>                                       
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- end col -->
</div>
<!-- end row -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <label>Last Transaction</label>
        <div id="msg4">Nothing Here</div>
      </div>
    </div>
  </div>
  <!-- end col -->
</div>
<div id="msg3"></div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
          <thead>
            <tr>
              <th>Account ID</th>
              <th>Amount</th>
              <th>Name</th>
              <th>Date</th>
              <th>Description</th>
              <th>Type</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- end col -->
</div>
<!-- end row -->
{% else %}
<div class="alert alert-danger bg-danger text-white border-0" role="alert"><strong>No Accounts Found</strong> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> </div>
{% endif %}
 
{% endblock %}
